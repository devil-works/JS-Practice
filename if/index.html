<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>if</title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                const answer = prompt('1から10の数字を入力してください');
                if(answer >= 1 && answer <= 10){
                    document.write('認証されました。');
                }else if(answer < 1){
                    alert('Error! 1以上の数字で正しく入力してください。');
                    document.write('Error! 認証されませんでした。');
                }else{
                    alert('Error! 10以下の数字で正しく入力してください。');
                    document.write('Error! 認証されませんでした。');
                   
                }
            </script>
        </div>
    </div>
</body>

</html>
