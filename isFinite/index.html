<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>isFinite</title>

    <link rel="stylesheet" href="../assets/style.css">
        <link rel="stylesheet" href="../assets/style.css">

</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>
        <div class="frame__inner">
            <script>
          class Item {
                constructor(tax){
                  if(isFinite(tax)){
                    this._tax = tax;
                  }else{
                    this._tax = 0;
                  }
                }

                get tax(){
                  return this._tax + '%';
                }

                set tax(tax){
                  if(isFinite(tax)){
                    this._tax = tax;
                  }else{
                    this._tax = 0;
                  }
                }
              }

              let item = new Item(10);
              document.write(item.tax);

            </script>
        </div>
    </div>
</body>
</html>
