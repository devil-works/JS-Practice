<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>四則演算</title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <script>
              // 一年が何年か計算する
              document.write(60*60*24*365+'日'+'<br>');
              //   足し算
              document.write(1+1+'<br>');
              //   ひき算
              document.write(1-1+'<br>');
              //   かけ算
              document.write(3*3+'<br>');
              //   わり算
              document.write(4/2+'<br>');
              //   余り
              document.write(5%2+'<br>');
              //   かけわり優先
              document.write(5+2*6+'<br>');
              //   かっこ優先
              document.write((1+2)*3+'<br>');

            </script>
        </div>
    </div>
</body>

</html>
