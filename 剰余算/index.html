<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>剰余算</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>
        <div class="frame__inner">
            <script>
              let num = Math.floor( Math.random() * 100 );
              if(num % 3 === 0){
                document.write(`1です。`);
              }else if(num % 3 === 1) {
                document.write(`2です。`);
              } else {
                document.write(`3です。`);
              }

            </script>
        </div>
    </div>
</body>

</html>
