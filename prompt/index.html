<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>prompt</title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
          
            <script>
                // プロンプト（入力欄）で日付を入力する
               const day= prompt('何日の秒数を計算しますか？');
               document.write(30*30*24*day);
            </script>
        </div>
    </div>
</body>

</html>
